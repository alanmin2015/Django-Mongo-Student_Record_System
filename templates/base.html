{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alan's Academy</title>
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    {% block extra_head %}{% endblock %}
</head>
<body>


    <header>
        <nav class="nav-bar">
            <div class="nav-left">
                <img class="logo-image" src="{% static 'images/Logo.png' %}" alt="Alan's Academy">
                <span class="site-title">Alan's Academy</span>
                <a href="/home/get_all_student/" class="nav-link">Home</a>
                {% if request.session.is_superuser %}
                <a href="/admin/" class="nav-link">Admin</a>
                {% endif %}
            </div>
            <div class="nav-right">
                <button onclick="register()" class="nav-btn">Register</button>
                <button onclick="logout()" class="nav-btn">Logout</button>
            </div>
        </nav>
    </header>

    <div class="content-wrapper">
    <main>
        {% block content %}{% endblock %}
    </main>
</div>
</div>

    <footer>
        <p>&copy; 2024 Alan's Academy Website</p>
    </footer>

    <script src="{% static 'js/main.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
