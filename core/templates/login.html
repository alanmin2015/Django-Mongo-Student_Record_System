{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alan's Academy</title>
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/core.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="welcome-message">
            <h1>Welcome To Alan's Academy</h1>
        </div>

        <form method="POST">
            {% csrf_token %}
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <div class="button-group">
                <button type="submit" class="login-btn">
                    <span class="material-icons">login</span>
                    Login
                </button>
                
                <button type="button" class="register-btn" onclick="window.location.href='/user/register/'">
                    <span class="material-icons">person_add</span>
                    Register
                </button>

                <button type="button" class="forgot-password-btn" onclick="window.location.href='/user/forgetpassword/'">
                    <span class="material-icons">lock_open</span>
                    Forget Password
                </button>
            </div>

        </form>

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
