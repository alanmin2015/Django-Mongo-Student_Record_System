<div id="addStudentModal" class="modal">
  <div class="modal-content">
    <span onclick="closeAddStudentModal()" class="close">&times;</span>
    <h2>Add a New Student</h2>
    <form method="POST" id="addStudentForm" action="{% url 'add_student' %}">
      {% csrf_token %}
      <label for="first_name">First Name:</label>
      <input
        type="text"
        id="first_name"
        name="first_name"
        required
      />

      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" name="last_name" required />

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="X">X</option>
      </select>

      <label for="grade">Grade:</label>
      <select id="grade" name="grade" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>

      <label for="score">Score:</label>
      <input type="number" id="score" name="score" /><br /><br />

      <button type="submit" id="addStudentButton">Add Student</button>
    </form>
  </div>
</div>
