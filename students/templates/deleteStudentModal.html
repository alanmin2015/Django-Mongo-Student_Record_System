<div id="deleteModal" class="modal">
    <div class="modal-content">
      <span onclick="closeStudentDeleteModal()" class="close">&times;</span>
      <h2>Confirm Deletion</h2>
      <p>Are you sure you want to delete this student?</p>
      
      <input type="hidden" id="delete_student_id">
      
      <div class="button-container">
        <button type="button"  class="deleteButton" onclick="confirmStudentDelete()">Confirm</button>
        <button type="button" class="cancelButton" onclick="closeStudentDeleteModal()">Cancel</button>
      </div>
    </div>
  </div>
